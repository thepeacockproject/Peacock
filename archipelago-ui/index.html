<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hitman WoA Archipelago</title>

    <body class="min-h-screen">
        <div id="root"></div>
        <script>
            // redirect to */archipelago/ if user lands on */archipelago
            if (window.location.pathname.endsWith("/archipelago")) {
                window.location.pathname = window.location.pathname.replace(
                    "/archipelago",
                    "/archipelago/",
                )
            }
        </script>
        <script type="module" src="./src/main.tsx"></script>
    </body>
</html>
